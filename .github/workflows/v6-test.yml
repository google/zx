name: zx@6 Test

on:
  push:
    branches: [v6]
  pull_request:
    branches: [v6]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 24]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm test
        timeout-minutes: 1
        env:
          FORCE_COLOR: 3
