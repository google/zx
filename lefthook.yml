pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{js,ts,md,yml}'
      run: npm run fmt:check && echo "No formatting issues found." || npm run fmt && git add {staged_files}
pre-push:
  parallel: true
  commands:
    license:
      run: npm run test:license
    size:
      run: npm run test:size
    circular:
      run: npm run test:circular
